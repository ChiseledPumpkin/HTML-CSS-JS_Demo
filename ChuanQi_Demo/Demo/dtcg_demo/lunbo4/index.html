        var Setting = {

        $(function() {

                var musicMp3 = document.getElementById("audio");
                var bBtn = true;
                $('.musicbox').on('click', function() {
                    if (bBtn) {
                        $(this).removeClass('musicplay').addClass('musicstop');
                        bBtn = false;
                        musicMp3.pause();
                    } else {

                        $(this).removeClass('musicstop').addClass('musicplay');
                        bBtn = true;
                        musicMp3.play();
                    }
                });
            })
