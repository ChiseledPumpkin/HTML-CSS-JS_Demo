<head>

    <title>滑动名片</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 最外层的卡片主体 -->
    <div class="card">
        <!-- 左侧的文字介绍 -->

            <a href="#">錾制南瓜头</a>
            <h2>about me</h2>
            <span>逗比一个</br>learning new knowledge every day<br/><br/>Keep going!!</span>
        </div>
        <!-- 右侧的圆柱 -->
        <div class="cylindrical">
            <div class="d" style="--i:1;--w:1.5"></div>
            <div class="d" style="--i:2;--w:1.6"></div>
            <div class="d" style="--i:3;--w:1.4"></div>
            <div class="d" style="--i:4;--w:1.7"></div>
            <div class="e" style="--i:1"></div>
        </div>
        <!-- 图片 -->
        <div class="image">

        </div>
    </div>
</body>

</html>
